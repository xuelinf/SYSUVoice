{% extends 'base.html' %}
{% load i18n %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <div class="text-center alert alert-danger" style="margin-top:10px;">
    <p>{{msg}}</p>
    </div>
    <a href="
    {% if back %}
    {{back}}
    {% else %}
    {{ request.META.HTTP_REFERER }}
    {% endif %}"
    class="btn btn-info pull-right" style="margin-bottom:10px;">{% trans 'Go back' %}</a>
</div>
{% endblock %}
