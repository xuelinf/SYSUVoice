{% extends 'panel/base.html' %}
{% load i18n %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{% trans 'add classify' %}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{% trans 'new classify' %}</strong>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'panel:classify_create'%}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>{% trans 'classify name' %}</label>
                                <input class="form-control" name="name" value="{{classify.name}}">
                            </div>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                    <button type="submit" class="btn btn-success">{% trans 'submit' %}</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
