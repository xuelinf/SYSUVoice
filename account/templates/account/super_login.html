{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=360, initial-scale=0.75 user-scalable=no">
        <title>{% trans 'administrator sigin' %}</title>

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="{% static 'css/codehilite.css' %}" rel="stylesheet">
    </head>

<body>
<div class="panel panel-default col-md-2 col-md-offset-5" style="margin-top:5em">
    <form class="panel-body" role="form" method="post" action="{% url 'super_login' %}">
        <h2 class="text-center" style="margin-bottom: 1em">{% trans 'administrator sigin' %}</h2> {% csrf_token %} {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="text-{{ message.tags }}">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-group ">
            <label for="username">{% trans 'username' %}</label>
            <input class="form-control" id="username" name="username" placeholder="" type="text">
        </div>
        <div class="form-group ">
            <label for="password">{% trans 'password' %}</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-success pull-right">
                {% trans 'sign in' %}
            </button>
        </div>
    </form>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
</body>
</html>
